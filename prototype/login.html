<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<!-- Main Content -->
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <img src="router.png" height="225" width="225" alt="No image"/>
            <h4 class="company_title">Freedom from wires</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Đăng nhập</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="email" id="email" class="form__input" placeholder="Nhập email">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" class="form__input"
                                   placeholder="Nhập mật khẩu">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input id="check" type="checkbox" class="check">
                                <label for="check"><span class="icon"></span> Remember me</label>
                            </div>
                            <div class="col-md-6">
                                <a style="text-decoration: none" href="#" role="button"> Quên mật khẩu.</a>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Đăng nhập" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Chưa có tài khoản? <a href="#" style="text-decoration: none">Đăng kí tại đây.</a></p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-primary btn-sm btn-block" href="#"
                           role="button"><i class="fa-brands fa-facebook" style="color: #3b5998"></i> Facebook</a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-primary btn-sm btn-block" href="#"
                           role="button"><i class="fa-brands fa-google" style="color: #EA4335"></i> Gmail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
