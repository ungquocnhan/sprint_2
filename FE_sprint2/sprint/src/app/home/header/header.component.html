<header>
  <div>
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #008080">
        <div class="container-fluid ms-5 me-5">
          <a class="navbar-brand me-2" routerLink="/home">
            <img
              src="../../../assets/image/router.png"
              height="32"
              alt="Logo"
              loading="lazy"
              style="margin-top: -1px;"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarButtons">
            <a class="navbar-brand me-2" (click)="search('')" routerLink="/home" style="font-size: 200%; color: #8C5B07">routerwifiuqn.vn</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link color-weight" href="#" *ngIf="roles[0]== 'ROLE_ADMIN' && checkLogin">Thống kê</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color-weight" href="#" *ngIf="roles[0]== 'ROLE_ADMIN' && checkLogin">Thêm mới</a>
              </li>
            </ul>

            <div class="d-flex align-items-center">
              <a class="btn btn-white px-3 me-2 color-weight" href="#" *ngIf="roles[0]=='ROLE_USER' && checkLogin"
                 type="button"><i class="fa-regular fa-cart-shopping-fast"></i> Giỏ hàng</a>
              <a type="button" class="btn btn-white px-3 me-2 color-weight" routerLink="/security/signin" *ngIf="!checkLogin">
                Đăng nhập
              </a>
              <a type="button" class="btn btn-white px-3 me-3 color-weight" routerLink="/security/signup" *ngIf="!checkLogin">
                Đăng kí
              </a>
            </div>
            <div *ngIf="roles[0]=='ROLE_USER' && checkLogin">
              <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="navbar-brand color-weight text-center" *ngIf="checkLogin">{{name}}</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Lịch sử giao dịch</a></li>
                  <li><a class="dropdown-item" href="#">Kiểm tra đơn hàng</a></li>
                  <li><a class="dropdown-item" href="#">Cập nhật thông tin</a></li>
                  <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logout">Đăng xuất</a></li>
                </ul>
              </div>
            </div>

            <div *ngIf="roles[0]=='ROLE_ADMIN' && checkLogin">
              <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <!--                  <i class="fa-regular fa-user"></i>-->
                  <span *ngIf="checkLogin"><span class="navbar-brand color-weight"
                                                 *ngIf="checkLogin">{{name}}</span> </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#"></a></li>
                  <li><a class="dropdown-item" href="#"></a></li>
                  <li><a class="dropdown-item" href="#"></a></li>
                  <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logout">Đăng xuất</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="row">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Container wrapper -->
        <div class="container-fluid ms-5 me-5">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsOneExample"
            aria-controls="navbarButtonsOneExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsOne">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <div class="dropdown">
                  <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: none">
                    <span class="navbar-brand text-center" style="color: lightslategrey; font-weight: 500">Danh mục sản phẩm</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-start" >
                    <li *ngFor="let item of manufactureList">
                      <a class="dropdown-item" (click)="search(item.name)">{{item.name}}</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="font-weight: 500; font-size: 19px; color: lightslategrey">Sản phẩm bán chạy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/product/promotion" style="font-weight: 500; font-size: 19px; color: lightslategrey">Chương trình khuyến mãi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/product/special" style="font-weight: 500; font-size: 19px; color: lightslategrey">Giảm giá đặc biệt</a>
              </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
              <form class="d-flex input-group w-auto">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Tìm kiếm"
                  aria-label="Search"
                  #searchInput
                />
                <button class="btn btn-outline-secondary" type="button" (click)="search(searchInput.value)">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </div>
  </div>
  <hr>
</header>

<!-- Modal logout-->
<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1">Đăng xuất</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn chắc chắn muốn đăng xuất!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ bỏ</button>
        <button type="submit" (click)="logOut()" data-bs-dismiss="modal" class="btn btn-danger">Tiếp tục</button>
      </div>
    </div>
  </div>
</div>
